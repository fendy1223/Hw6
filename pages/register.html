<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivre-註冊</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container my-lg-10 my-9">
      <div class="row justify-content-center">
        <div class="col-lg-6 bg-white rounded-4 border p-lg-7 p-5">
          <h2 class="fs-4 text-accent-200 mb-lg-8 mb-6">註冊</h2>
          <label for="account" class="form-label mb-3">會員帳號</label>
          <input
            type="text"
            class="form-control border-0 bg-neutral-100 mb-5"
            id="account"
            placeholder="請輸入會員帳號"
          />
          <label for="password" class="form-label mb-3">密碼</label>
          <input
            type="password"
            class="form-control border-0 bg-neutral-100 mb-lg-8 mb-6"
            id="password"
            placeholder="請輸入密碼"
          />
          <label for="email" class="form-label mb-3">電子信箱</label>
          <input
            type="email"
            class="form-control border-0 bg-neutral-100 mb-lg-8 mb-6"
            id="email"
            placeholder="請輸入電子信箱"
          />
          <button
            type="button"
            class="btn btn-accent-200 text-white w-100 mb-lg-8 mb-6"
          >
            立即註冊
            <span class="material-symbols-outlined align-bottom">
              arrow_forward
            </span>
          </button>
          <div
            class="position-relative border-top border-neutral-300 text-neutral-300 mb-lg-8 mb-6"
          >
            <p
              class="position-absolute top-0 start-50 translate-middle bg-white px-2"
            >
              或以其他方式註冊
            </p>
          </div>
          <button
            type="button"
            class="btn btn-neutral-100 w-100 mb-3 text-neutral-700"
          >
            <img
              class="me-2"
              src="/assets/images/icons-google.png"
              alt="icons-google"
            />
            使用 Google 註冊
          </button>
          <button
            type="button"
            class="btn btn-neutral-100 w-100 mb-lg-8 mb-6 text-neutral-700"
          >
            <img
              class="me-2"
              src="/assets/images/icons-facebook.png"
              alt="icons-facebook"
            />
            使用 Facebook 註冊
          </button>
          <div class="d-flex justify-content-center">
            <p class="me-2">已經是會員了？</p>
            <a class="text-accent-200" href="login.html">點此登入 </a>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
